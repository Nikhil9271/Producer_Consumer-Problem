<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer-Consumer Simulation</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 700px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #buffer {
            display: flex;
            gap: 15px;
            background: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #3498db;
        }
        .slot {
            width: 60px;
            height: 60px;
            border: 3px solid #34495e;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            transition: all 0.3s ease;
            transform: scale(1);
        }
        .slot.filled {
            background: #e74c3c;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.7);
        }
        .slot.filled::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
            border-radius: 10px;
        }
        #log {
            width: 100%;
            height: 250px;
            overflow-y: auto;
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            border: 2px solid #3498db;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        #controls {
            display: flex;
            gap: 15px;
        }
        button {
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        #startBtn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
        }
        #startBtn:hover {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        #stopBtn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }
        #stopBtn:hover {
            background: linear-gradient(45deg, #c0392b, #e74c3c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        #status {
            font-size: 1.1em;
            font-weight: bold;
            color: #2c3e50;
            background: #ecf0f1;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #3498db;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #34495e;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Producer-Consumer Simulation</h1>
        <div id="buffer"></div>
        <div id="status"></div>
        <div id="controls">
            <button id="startBtn" onclick="startSimulation()">Start</button>
            <button id="stopBtn" onclick="stopSimulation()">Stop</button>
        </div>
        <div id="log"></div>
    </div>
    <script>
        const BUFFER_SIZE = 5;
        const MAX_ITEMS = 20;
        let buffer = new Array(BUFFER_SIZE).fill(null);
        let count = 0;
        let inIndex = 0;
        let outIndex = 0;
        let itemID = 0;
        let isRunning = false;
        let mutex = { locked: false, queue: [] };
        let fullSemaphore = { count: 0, queue: [] };
        let emptySemaphore = { count: BUFFER_SIZE, queue: [] };

        async function waitSemaphore(semaphore) {
            return new Promise(resolve => {
                if (semaphore.count > 0) {
                    semaphore.count--;
                    resolve();
                } else {
                    semaphore.queue.push(resolve);
                }
            });
        }

        async function signalSemaphore(semaphore) {
            semaphore.count++;
            if (semaphore.queue.length > 0) {
                const resolve = semaphore.queue.shift();
                resolve();
            }
        }

        async function acquireMutex() {
            while (mutex.locked) {
                await new Promise(resolve => mutex.queue.push(resolve));
            }
            mutex.locked = true;
        }

        function releaseMutex() {
            mutex.locked = false;
            if (mutex.queue.length > 0) {
                const resolve = mutex.queue.shift();
                resolve();
            }
        }

        function updateBufferDisplay() {
            const bufferDiv = document.getElementById('buffer');
            bufferDiv.innerHTML = '';
            buffer.forEach((item, index) => {
                const slot = document.createElement('div');
                slot.className = 'slot' + (item !== null ? ' filled' : '');
                slot.textContent = item !== null ? item : '';
                bufferDiv.appendChild(slot);
            });
            document.getElementById('status').textContent = 
                `Full: ${count}, Empty: ${BUFFER_SIZE - count}, Produced: ${itemID}`;
        }

        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += message + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function producer() {
            while (isRunning && itemID < MAX_ITEMS) {
                await waitSemaphore(emptySemaphore);
                await acquireMutex();
                if (!isRunning || itemID >= MAX_ITEMS) {
                    releaseMutex();
                    break;
                }
                buffer[inIndex] = itemID++;
                inIndex = (inIndex + 1) % BUFFER_SIZE;
                count++;
                log(`Produced item ${itemID - 1}. Buffer: [${buffer.filter(x => x !== null).join(', ')}]`);
                log(`Full = ${count}, Empty = ${BUFFER_SIZE - count}`);
                log('------------------------------------------------');
                updateBufferDisplay();
                releaseMutex();
                await signalSemaphore(fullSemaphore);
                await sleep(Math.random() * 1000);
            }
            log('Producer finished.');
        }

        async function consumer() {
            let itemsConsumed = 0;
            while (isRunning && itemsConsumed < MAX_ITEMS) {
                await waitSemaphore(fullSemaphore);
                await acquireMutex();
                if (!isRunning || itemsConsumed >= MAX_ITEMS) {
                    releaseMutex();
                    break;
                }
                const item = buffer[outIndex];
                buffer[outIndex] = null;
                outIndex = (outIndex + 1) % BUFFER_SIZE;
                count--;
                itemsConsumed++;
                log(`Consumed item: ${item}. Buffer: [${buffer.filter(x => x !== null).join(', ')}]`);
                log(`Full = ${count}, Empty = ${BUFFER_SIZE - count}`);
                log('------------------------------------------------');
                updateBufferDisplay();
                releaseMutex();
                await signalSemaphore(emptySemaphore);
                await sleep(Math.random() * 1000);
            }
            log('Consumer finished.');
        }

        async function startSimulation() {
            if (isRunning) return;
            isRunning = true;
            buffer = new Array(BUFFER_SIZE).fill(null);
            count = 0;
            inIndex = 0;
            outIndex = 0;
            itemID = 0;
            mutex = { locked: false, queue: [] };
            fullSemaphore = { count: 0, queue: [] };
            emptySemaphore = { count: BUFFER_SIZE, queue: [] };
            document.getElementById('log').innerHTML = '';
            updateBufferDisplay();
            log('Simulation started.');
            Promise.all([producer(), consumer()]).then(() => {
                isRunning = false;
                log('Simulation completed.');
            });
        }

        function stopSimulation() {
            isRunning = false;
            mutex.queue.forEach(resolve => resolve());
            fullSemaphore.queue.forEach(resolve => resolve());
            emptySemaphore.queue.forEach(resolve => resolve());
            mutex.queue = [];
            fullSemaphore.queue = [];
            emptySemaphore.queue = [];
            log('Simulation stopped.');
        }

        updateBufferDisplay();
    </script>
</body>
</html>
